# File: ai-chat-frontend/nginx.conf

server {
    listen 80;
    server_name localhost;

    # --- React App (SPA) Handling ---
    # This is the primary location block for the frontend.
    location / {
        # The root is where the built React files are.
        root /usr/share/nginx/html;
        # Standard entrypoint for SPAs.
        try_files $uri $uri/ /index.html;
    }

    # --- API Proxy to PHP-FPM ---
    # This location block catches all API requests.
    location /api {
        # This is a trick to ensure Nginx doesn't try to find files in the wrong root.
        # It passes the request directly for PHP processing.
        try_files $uri /index.php?$query_string;
    }

    # This block processes the PHP script for the API calls.
    location ~ \.php$ {
        # This root MUST point to the Laravel public directory.
        root /var/www/public;
        
        try_files $uri =404;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass ai_php_api:9000;
        fastcgi_index index.php;
        include fastcgi_params;
        
        # SCRIPT_FILENAME needs the full path inside the container.
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
    }
}